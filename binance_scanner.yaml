# Prints patterns that have fully formed and hit completion zones.
# Change to    formed: false   to see all patterns. on the command line this can be overridden by using --formed true
formed: true
# The interval or time horizon your candles represent. Options are on yahoo are 15m, 1h, 2h, 4h, 1d, 1w, 1m
# On the command line this can be overridden like so --interval 1d 
interval: 1h
# This limits the search to patterns that completed in the last n candles.  In this case 400. If you only want to see recently occuring actionable patterns I suggest using 10 or less.
# The lower the number the faster the search.  Can be set on the command line like so. --limit_to 10
limit_to: 400
# This switch limits the search to bullish, bearish or all trend directions.  --only bullish
only: all
# The path where your trend images will be saved.  Change at your leasure --output_path /home/bob/picture/harmonics
output_path: /home/xual/Pictures/patterns
# This is the percentage that harmonic patterns can vary by. or 1.5% variance a shark pattern that would retrace at 1.13 of the XA leg can go 1.5 percent further.
# Increasing this captures more patterns but they may be less reliable
pattern_variance: 0.03
# Increasing this number means the peak sensitivity is reduced. Ie. there is more space between peaks. This increases performance but may miss patterns.
peak_spacing: 8
# Biance can return up to 1000 candles for a given interval.  I may wrap this in a new variable in a future release. For now 1000 is the limit
num_ticks: 1000
# Time to sleep between api calls.  I recommend no less than .3 of a second.  This stops the api end point from throttling your requests.
sleep_time: 0.3
# Some systems multiply their epoch int by a factor of 1000. eg 1612534 becomes 1612534000
time_stamp_factor: 1000
# Instructs the scanner to use the binance loader so it can find binance symbols.
type: binance
# This is an exhaustive list of ALL tickers currently supported by yahoo.  THis changes a lot.  I recommend you reduce this to your favs like AAPL, MSFT, TSLA e.t.c
# the formatting is very specific. make sure there are no trailing spaces on a line eg - AAPL    <-
# A single symbol can be searched by overridding this list using the --symbol flag.  --symbol BTCUSDT
